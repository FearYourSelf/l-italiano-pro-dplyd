<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Italiano Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    /* Smooth Transitions */
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    /* iMessage-like bubbles refined */
    .bubble {
      width: auto;
      max-width: 85%;
      padding: 10px 16px;
      border-radius: 20px;
      margin-bottom: 2px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.45;
      word-wrap: break-word;
      display: inline-block;
      white-space: pre-wrap;
      animation: bubble-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    .bubble-user-blue {
      background: linear-gradient(135deg, #007AFF, #0056b3);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bubble-user-green {
      background: linear-gradient(135deg, #34C759, #28a745);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bubble-ai {
      background: #1c1c1e;
      color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    @keyframes bubble-in {
      from { opacity: 0; transform: translateY(15px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    /* Typing indicator dots */
    .typing-dot {
      width: 5px;
      height: 5px;
      background: #8e8e93;
      border-radius: 50%;
      display: inline-block;
      animation: typing-blink 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-blink {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    /* Error Shake */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }
    /* Custom Scrollbar for mobile */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Listening pulse animation */
    @keyframes listening-breath {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.08); filter: brightness(1.3); }
    }
    .animate-listening {
      animation: listening-breath 2s ease-in-out infinite;
    }
    
    @keyframes border-glow {
      0%, 100% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
      50% { border-color: var(--pulse-color, #008C45); box-shadow: 0 0 25px var(--pulse-color, #008C45); }
    }
    .animate-listening-border {
      animation: border-glow 3s ease-in-out infinite;
    }

    /* Italian Accent */
    .italian-accent {
      background: linear-gradient(to right, #008C45 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #CD212A 66.6%);
    }

    /* Message Meta Info */
    .message-meta {
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.4);
      margin: 2px 6px 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .message-meta-ai { align-self: flex-start; }
    .message-meta-user { align-self: flex-end; }
  </style>
