
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#050505">
  <title>L'Italiano Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-primary: #008C45;
      --accent-secondary: #CD212A;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    /* Mobile App Fluidity */
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    /* Glassmorphism 2.0 */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    /* Bubble animations */
    .bubble {
      width: auto;
      max-width: 88%;
      padding: 12px 18px;
      border-radius: 24px;
      margin-bottom: 4px;
      position: relative;
      font-size: 0.98rem;
      line-height: 1.5;
      word-wrap: break-word;
      display: inline-block;
      white-space: pre-wrap;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .bubble-user-blue {
      background: linear-gradient(135deg, #007AFF, #0056b3);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .bubble-user-green {
      background: linear-gradient(135deg, #34C759, #28a745);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .bubble-ai {
      background: #1c1c1e;
      color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    /* Haptic Feedback Emulation */
    button:active {
      transform: scale(0.92);
      filter: brightness(1.2);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .animate-pulse-glow {
      animation: pulse-glow 4s ease-in-out infinite;
    }
    .italian-accent {
      background: linear-gradient(to right, #008C45 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #CD212A 66.6%);
    }
    /* Smooth view transitions */
    .view-enter {
      animation: view-fade-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    @keyframes view-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
